<!DOCTYPE html>
<html>
    <head>
        <title>Job Application</title>
    </head>
    <body>
        <h2> Fill the Details</h2>
    <form>        
    <label for ="fname">Firstname:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" required>
     <br>
     <label for="lname">Lastname:</label>
     <input type="text" id="lname" name="lname"placeholder="Enter your lastname" required>
     <br>
     <label for ="date"> Date Of Birth :</label>
     <input type ="date" id="date" name="date">
     <br>
     <label>Gender:</label>
     <input type="radio" id="male" name="gender"value="Male">
     <label for="Male">Male</label>
     <input type="radio" id ="female"name="gender" value="Female">
     <label for="Female">Female</label>
     <br>
     <label for="email">UserEmail:</label>
     <input type="email"id="email"name="email" placeholder="abcd@gmail.com">
     <br>
     <label for="password">Password</label>
     <input type="password" id="password" name="password" placeholder="Enter your password">
     <br>
     <label>Choose a Degree :</label>
     <input type="checkbox" id="sub1" name="Degree" value="UG">
     <label for="sub1">UG</label>
     <input type="checkbox" id="sub2" name="Degree" value="PG">
     <label for="sub2">PG</label>
     <input type="checkbox" id="sub3" name="Degree" value="Diplomo">
     <label for="sub3">Diplomo</label>
     <br>
     <label for="file"> Resume </label>
     <input type="file" id="myfile" name="file">
     <br>
     <label for="phone">Phone number</label>
     <input type="tel" id="phone" name="phone" placeholder="9876420863">
     <br>
     <label> Residential address :</label>
    <textarea name="message" rows="5" cols="30" maxlength="200"></textarea>
    <br>
    <label for="favcolor">Favourite colour</label>
    <input type="color" id="favcolor" name="favcolor" value="#c65fbf" readonly>
    <br>
    <input type ="submit" value="Submit">
    </form>
    </body>
</html>
